<mat-card class="new-publication">
  <mat-card-header>
    <mat-card-title>Edit publication</mat-card-title>
    <mat-card-subtitle>Please fill all fields</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Publication title</mat-label>
      <input matInput type="text" class="publication-title"[(ngModel)]="publication.pubTitle" placeholder="Publication Title"/>
      <button mat-button *ngIf="publication.pubTitle" matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="publication.pubDescription" placeholder="Publication Description Text"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="updatePublication()" mat-raised-button color="accent">Save</button>
  </mat-card-actions>
</mat-card>
