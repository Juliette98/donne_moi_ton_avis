<app-header></app-header>
<div>
  <div class="border-form h-130 w-75 margin-filter bg-color-red">
    <h3 class="bold margin-title">Filtre</h3>
    <div class="d-inline margin-filter-field">
      <mat-label>Prix maximum (en €): </mat-label>
      <mat-slider
        thumbLabel
        step="5"
        min="0"
        max="300"
        aria-label="units" [(ngModel)]="prixMax"></mat-slider>
    </div>
    <div class="d-inline margin-filter-field">
      <mat-label>Boutique: </mat-label>
      <select [(ngModel)]="boutique">
        <option value=""></option>
        <option value="A&C">A&C</option>
        <option value="Camaïeu">Camaïeu</option>
        <option value="Celine">Celine</option>
        <option value="Chanel">Chanel</option>
        <option value="Etam">Etam</option>
        <option value="H&M">H&M</option>
        <option value="Jenyfer">Jenyfer</option>
        <option value="Promod">Promod</option>
        <option value="Zara">Zara</option>
        <option value="Autre">Autre</option>
      </select>
    </div>
    <div class="d-inline margin-filter-field">
      <mat-label>Tapez un mot-clé: </mat-label>
      <input type="text"
             placeholder="Pantalon jean"
             aria-label="Number"
             [(ngModel)]="motCle">
    </div>
    <div class="d-inline margin-filter-field">
      <button  mat-raised-button color="primary" (click)="filtrer()">
        Filtrer
      </button>
    </div>
  </div>
  <div>
    <app-publication-block *ngFor="let publication of publications" [publication]="publication" (deletePublication)="deletePublication($event)" (editPublication)="editPublication($event)"></app-publication-block>
    <div *ngIf="noResult">
      <span class="text-no-result"> No result found </span>
      <img class="img-center" src="../../assets/images/util/no_result.png"/>
    </div>
  </div>
</div>
